app-id: com.onepassword.OnePassword
base: org.electronjs.Electron2.BaseApp
base-version: "25.08"
branch: branch-placeholder
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: 1password
rename-desktop-file: 1password.desktop
rename-icon: 1password
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=wayland
  - --socket=system-bus
  - --socket=session-bus
  - --share=network
  - --talk-name=org.freedesktop.Notifications
  # Required to avoid asking for a 2FA token on every run:
  - --talk-name=org.freedesktop.secrets
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-config
  - --filesystem=xdg-download
  - --device=all
modules:
  - name: 1password
    buildsystem: simple
    build-commands:
      - tar -xf 1password-*.tar.gz
      - mkdir -p /app/share/icons
      - mkdir -p /app/1Password
      - install -Dt /app/share/applications 1password-*/resources/1password.desktop
      - sed -i 's/Exec=.*/Exec=1password %U/' /app/share/applications/1password.desktop
      # workaround until we have a correctly-sized 256x256 icon
      - rm 1password-*/resources/icons/hicolor/256x256/apps/1password.png
      - cp -a 1password-*/resources/icons /app/share
      - cp -a 1password-*/* /app/1Password
      - install -Dm755 1password.sh /app/bin/1password
      - install -Dm644 com.onepassword.OnePassword.metainfo.xml /app/share/metainfo/com.onepassword.OnePassword.metainfo.xml
    sources:
      - type: file
        url: https://downloads.1password.com/linux/tar/stable/x86_64/1password-latest.tar.gz
        sha256: 1224ab647597bc12e14be1b1e75f40bd49911f9f363f8fdc17486e8fe44770c2
        x-checker-data:
          type: html
          url: https://downloads.1password.com/linux/tar/stable/x86_64/LATEST
          url-template: https://downloads.1password.com/linux/tar/stable/x86_64/1password-latest.tar.gz
          version-pattern: "([\\d\\.-]+)"
        only-arches:
          - x86_64
      - type: file
        url: https://downloads.1password.com/linux/tar/stable/aarch64/1password-latest.tar.gz
        sha256: ff2912a7efffe52bcb147d01b233cdc0011aa680544eac5f691289c3847b7a2b
        x-checker-data:
          type: html
          url: https://downloads.1password.com/linux/tar/stable/aarch64/LATEST
          url-template: https://downloads.1password.com/linux/tar/stable/aarch64/1password-latest.tar.gz
          version-pattern: "([\\d\\.-]+)"
        only-arches:
          - aarch64
      - type: file
        path: com.onepassword.OnePassword.metainfo.xml
      - type: script
        dest-filename: 1password.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/1Password/1password "$@"
