app-id: com.onepassword.OnePassword
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: 1password
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  # Required to avoid asking for a 2FA token on every run:
  - --talk-name=org.freedesktop.secrets
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --device=all
modules:
  - name: 1password
    buildsystem: simple
    build-commands:
      - install -Dm755 1password.sh /app/bin/1password
      - install -Dm644 1password.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 com.onepassword.OnePassword.metainfo.xml /app/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 icon.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm755 apply_extra ${FLATPAK_DEST}/bin/apply_extra
    sources:
      - type: extra-data
        url: https://downloads.1password.com/linux/tar/stable/x86_64/1password-8.12.5.x64.tar.gz
        size: 195418409
        filename: 1password.tar.gz
        sha256: a1af78297825e11fc7125c52b3c08b2399afa53ff80181dfbce0e41abde2b495
        x-checker-data:
          type: html
          url: https://downloads.1password.com/linux/tar/stable/x86_64/LATEST
          url-template: https://downloads.1password.com/linux/tar/stable/x86_64/1password-$version.x64.tar.gz
          version-pattern: ([\d\.-]+)
          is-main-source: true
        only-arches:
          - x86_64
      - type: extra-data
        url: https://downloads.1password.com/linux/tar/stable/aarch64/1password-8.12.5.arm64.tar.gz
        size: 194231892
        filename: 1password.tar.gz
        sha256: ff2f2953c8972e0286ab6b5c20c2224673b88625d1eab4cfa7c8d3238dd2b798
        x-checker-data:
          type: html
          url: https://downloads.1password.com/linux/tar/stable/aarch64/LATEST
          url-template: https://downloads.1password.com/linux/tar/stable/aarch64/1password-$version.arm64.tar.gz
          version-pattern: ([\d\.-]+)
        only-arches:
          - aarch64
      - type: file
        path: com.onepassword.OnePassword.metainfo.xml
      - type: file
        path: 1password.desktop
      - type: file
        path: icon.png
      - type: script
        dest-filename: apply_extra
        commands:
          - set -e
          - tar -xzf 1password.tar.gz
          - mkdir -p /app/extra/1Password
          - cp -a 1password-*/* /app/extra/1Password/
          - rm -rf 1password-* 1password.tar.gz
      - type: script
        dest-filename: 1password.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/extra/1Password/1password "$@"
